<div class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white shadow-lg rounded-2xl flex overflow-hidden max-w-4xl w-full">
  <!-- Imagen -->
  <div class="w-2/3 bg-cover bg-center" style="background-image: url('./../../../assets/fondo.jpg');">
  </div>
  <!-- Formulario -->
  <div class="w-1/3 p-8 flex flex-col justify-center">
    <form (ngSubmit)="onSubmit()">
      <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Iniciar Sesión</h2>
      <input type="text" [(ngModel)]="usuario.usuario" name="usuario"  required placeholder="Usuario" class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" [(ngModel)]="usuario.clave" name="clave"  required placeholder="Clave" class="w-full p-3 border rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">Iniciar Sesión</button>
      <button class="w-full mt-3 bg-gray-200 text-gray-700 p-3 rounded-lg hover:bg-gray-300" [routerLink]="'/registrar'">Registrarse</button>
    </form>
  </div>
</div>
</div>
