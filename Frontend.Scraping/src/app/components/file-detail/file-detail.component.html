<div class="container mt-4">
    <h2>Direcciones del Archivo</h2>
  
    <!-- Mensajes de carga o error -->
    <div *ngIf="cargando" class="alert alert-info">Cargando...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <!-- Tabla de direcciones -->
    <table *ngIf="!cargando && direcciones.length" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>URL</th>
          <th>Procesado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let direccion of direcciones">
          <td>{{ direccion.id }}</td>
          <td>{{ direccion.url }}</td>
          <td>
            <span class="badge" [ngClass]="direccion.procesado ? 'bg-success' : 'bg-warning'">
              {{ direccion.procesado ? 'SÃ­' : 'No' }}
            </span>
          </td>
          <td>
            <button class="btn btn-info btn-sm" [routerLink]="['/app/contenido', direccion.id]">
              Ver Contenido
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!cargando && !direcciones.length" class="alert alert-warning">
      No hay direcciones registradas para este archivo.
    </div>
  
    <button class="btn btn-secondary mt-3" (click)="regresar()">Volver</button>
  </div>
